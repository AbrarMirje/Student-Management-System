<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:href="@{/students}" class="nav-link" aria-current="page">Students List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="text-center">
        <h2>Students List</h2>
    </div>

    <div class="col-lg-3 mb-3">
        <a th:href="@{/students/new}" class="btn btn-success btn-sm">Add Student</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th class="bg-dark text-white">First Name</th>
            <th class="bg-dark text-white">Last Name</th>
            <th class="bg-dark text-white">Email</th>
            <th class="bg-dark text-white">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{students/edit/{id} (id=${student.id})}" class="btn btn-info col-md-4">Update</a>
                <a th:href="@{students/{id} (id=${student.id})}" class="btn btn-danger col-md-4">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-rvu1ifh4PR9wKsnYojyF4DDWZ1I2mr9Y3UCYw5u6Rf6+4bq19tOV66Ulp4+Fh8n9" crossorigin="anonymous"></script>
</body>
</html>
