<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a th:href="@{/students}" class="nav-link" aria-current="page">Students List</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <div class="card-header text-center bg-dark text-white" style="font-size: 30px;">
          Update Student
        </div>
        <div class="card-body">
          <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
            <div class="form-group mt-3">
              <label for="firstName">Student First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" required th:field="*{firstName}">
            </div>
            <div class="form-group mt-3">
              <label for="lastName">Student Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" required th:field="*{lastName}">
            </div>
            <div class="form-group mt-3">
              <label for="email">Student Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required th:field="*{email}">
            </div>
            <div class="form-group text-center m-3">
              <button type="submit" class="btn btn-success">Update</button>
              <button type="reset" class="btn btn-danger">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Kov0w1T5BQTwH68P3uGHTwAwVP8P" crossorigin="anonymous"></script>

</body>
</html>
